<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="Stylesheet" type="text/css" href="../css/upload.css" />
    <script type="text/javascript" src="../js/dhtmlxTree/dhtmlxcommon.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
    <script type="text/javascript" src="../js/upload.js"></script>
</head>
<body>
    <div id="container">    
        <fieldset id="field">
            <legend>技术开发服：</legend>
            <div id="leftDiv">
                <div><p>资源件上传：这里只能上传扩展名为swf或者zip的文件,zip文件传到服务器上会自动解压</p> </div>
                <form id="left_form" enctype="multipart/form-data" action="" method="post" onsubmit="return onSubmit(this);"> 
                    <div id="left_select" class="ver"><label>请选版本号:</label> <select name="ver"></select></div>
		    <label>csv文件上传:</label> <input name="filename" type="file"/> 
                    <input name="ftype" type="text" value="swf,zip" style="display:none;"/> 
                    <input name="game" type="text" value="" style="display:none;"/> 
                    <input name="svr" type="text" value="" style="display:none;"/> 
					<input name="res" type="text" value="flash" style="display:none;"/>
                    <input type="submit" value="上传"/> 
                </form>
                <div id="left_prompt" class="prompt"> </div>
            </div> <!-- id:leftbar -->
            <div id="rightDiv">
                
            </div> <!-- id:right -->
        </fieldset>
    </div> <!-- id:content -->
    <div id="bottom"></div>
    <iframe id="dummy_frame" name="dummy_frame" style="display:none;"></iframe>
</body>
</html>
